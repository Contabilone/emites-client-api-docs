types:
  access_key: &t_access_key
    type: string
    description: NF-e access key
    pattern: /^[0-9]{44}/
  datetime: &t_datetime
    type: string
    patter": ^[0-9]{4}-[0-9]{2}-[0-9]{2}T[0-9]{2}:[0-9]{2}:[0-9]{2}Z$
  document_id: &t_document_id
    type: string
    description: document ID (CPF, CNPJ or idEstrangeiro)
    pattern: /^([0-9]{11,14})|([0-9A-Z]{5,20})$/
  cnpj: &t_cnpj
    type: string
    description: legal person national registration
    pattern: /^[0-9]{14}$/
  uf: &t_uf
    type: string
    description: federal unit, EX for international addresses
    pattern: /^[A-Z]{2}/
  email: &t_email
    type: string
    pattern: /^[^@]+@[^@]+\.[^@]+$/
    max_length: 60
  url: &t_url
    type: string
    pattern: /^[a-z]+://.+/.*$/
  situacao_tributaria: &t_situacao_tributaria
    type: enum[string]
    description: see http://sped.rfb.gov.br/arquivo/show/1630
    pattern: /^[0-9]{2}$/
  endereco: &t_endereco
    type: object
    fields:
      logradouro:
        type: string
        description: street address
        min_length: 2
        max_length: 60
      numero:
        type: string
        description: street number
        min_length: 1
        max_length: 60
      complemento:
        type: string
        description: additional address data
        max_length: 60
      bairro:
        type: string
        description: district
        max_length: 60
      codigo_municipal:
        type: integer
        description: city register (IM)
      nome_municipio:
        type: string
        description: city name
        min_length: 2
        max_length: 60
      cep:
        type: string
        description: zip code
        pattern: /^[0-9]{8}$/
      uf:
        <<: *t_uf
      codigo_pais:
        type: intenger
        description: country code from BACEN table
      nome_pais:
        type: string
        description: country name
        max_length: 60
      telefone:
        type: string
        description: phone number
        pattern: /^[0-9]{6,14}$/
      cpf_cnpj:
        <<: *t_document_id

