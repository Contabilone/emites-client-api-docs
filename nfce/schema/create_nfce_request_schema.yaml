types:
  document_id: &t_document_id
    type: string
    description: document ID (CPF, CPNJ or idEstrangeiro)
    pattern: /^([0-9]{11,14})|([0-9A-Z]{5,20})$/
    examples:
      - "02558352482"
      - "81043396000156"
      - "CVV006104"
  cnpj: &t_cnpj
    type: string
    description: legal person national registration
    pattern: /^[0-9]{14}$/
    examples:
      - "81043396000156"
  uf: &t_uf
    type: string
    description: federal unit, EX for international addresses
    pattern: /^[A-Z]{2}$/
    examples:
      - DF
      - SP
      - EX

  email: &t_email
    type: string
    pattern: /^[^@]+@[^@]+\.[^@]+$/
    max_length: 60

  endereco: &t_endereco
    type: object
    fields:
      logradouro:
        type: string
        required: true
        description: street address
        min_length: 2
        max_length: 60
        examples:
          - Rua do Analista de Sistemas
      numero:
        type: string
        required: true
        description: street number
        min_length: 1
        max_length: 60
        examples:
          - s/n
          - "256"
      complemento:
        type: string
        required: false
        description: additional address data
        max_length: 60
        examples:
          - sala 128
      bairro:
        type: string
        required: false
        description: district
        max_length: 60
        examples:
          - Planalto
      codigo_municipal:
        type: integer
        required: true
        description: city register (IM)
        examples:
          - 3304557
      nome_municipio:
        type: string
        required: true
        description: city name
        min_length: 2
        max_length: 60
        examples:
          - Brasilia
      cep:
        type: string
        required: true
        description: zip code
        pattern: /^[0-9]{8}$/
        examples:
          - "21010200"
      uf:
        <<: *t_uf
        required: true
      codigo_pais:
        type: intenger
        required: false
        description: country code from BACEN table
        default: 1058
      nome_pais:
        type: string
        required: false
        description: country name
        default: Brasil
        max_length: 60
      telefone:
        type: string
        required: false
        description: phone number
        pattern: /^[0-9]{6,14}$/
        examples:
          - "34987654321"
      cpf_cnpj:
        <<: *t_document_id
        required: false

