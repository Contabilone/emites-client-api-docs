types:
  document_id: &t_document_id
    type: string
    description: document ID (CPF, CNPJ or idEstrangeiro)
    pattern: /^([0-9]{11,14})|([0-9A-Z]{5,20})$/
    examples:
      - "02558352482"
      - "81043396000156"
      - "CVV006104"
  cnpj: &t_cnpj
    type: string
    description: legal person national registration
    pattern: /^[0-9]{14}$/
    examples:
      - "81043396000156"
  uf: &t_uf
    type: string
    description: federal unit, EX for international addresses
    pattern: /^[A-Z]{2}$/
    examples:
      - DF
      - SP
      - EX

  email: &t_email
    type: string
    pattern: /^[^@]+@[^@]+\.[^@]+$/
    max_length: 60

  endereco: &t_endereco
    type: object
    fields:
      logradouro:
        type: string
        required: true
        description: street address
        min_length: 2
        max_length: 60
        examples:
          - Rua do Analista de Sistemas
      numero:
        type: string
        required: true
        description: street number
        min_length: 1
        max_length: 60
        examples:
          - s/n
          - "256"
      complemento:
        type: string
        required: false
        description: additional address data
        max_length: 60
        examples:
          - sala 128
      bairro:
        type: string
        required: false
        description: district
        max_length: 60
        examples:
          - Planalto
      codigo_municipal:
        type: integer
        required: true
        description: city register (IM)
        examples:
          - 3304557
      nome_municipio:
        type: string
        required: true
        description: city name
        min_length: 2
        max_length: 60
        examples:
          - Brasilia
      cep:
        type: string
        required: true
        description: zip code
        pattern: /^[0-9]{8}$/
        examples:
          - "21010200"
      uf:
        <<: *t_uf
        required: true
      codigo_pais:
        type: intenger
        required: false
        description: country code from BACEN table
        default: 1058
      nome_pais:
        type: string
        required: false
        description: country name
        default: Brasil
        max_length: 60
      telefone:
        type: string
        required: false
        description: phone number
        pattern: /^[0-9]{6,14}$/
        examples:
          - "34987654321"
      cpf_cnpj:
        <<: *t_document_id
        required: false

#-------------------------------------------------------------------------------
# Start here
#
root:
  type: object
  fields:
    nfe:
      type: object
      required: true
      description: nfe schema
      fields:
        engine_de_calculo:
          type: string
          required: false
          description: >
            Emits internal field to indicate the calculation engine to be used if enabled
          examples:
            nexaas
        contingencia:
          type: boolean
          required: false
        cliente:
          type: object
          required: false
          description: costumer schema
          fields:
            cpf_cnpj:
              <<: *t_document_id
              required: true
            nome:
              type: string
              required: true
              description: >
                costumer's name
                use "NF-E EMITIDA EM AMBIENTE DE HOMOLOGACAO - SEM VALOR FISCAL" for
                homologation
              min_length: 2
              max_length: 60
              examples:
                - NF-E EMITIDA EM AMBIENTE DE HOMOLOGACAO - SEM VALOR FISCAL
            pessoa_fisica_juridica:
              type: enum[string]
              required: true
              description: person type
              enum:
                - person # natural person (CPF)
                - company # legal person  (CNPJ)
                - foreign #               (idEstrangeiro)
            inscricao_estadual:
              type: string
              required: if indicador_inscricao_estadual == 1
              description: costumer's state register (IE)
              pattern: /^(ISENTO|[0-9]{2,14})$/
              examples:
                - ISENTO
                - "16324302"
            inscricao_suframa:
              type: integer
              required: if in operations that benefit from tax incentives in the areas under control of SUFRAMA
              description: suframa register(ISUF)
              pattern: /^([0-9]{8,9})$/
            inscricao_municipal:
              type: string
              required: false
              description: costumer's city register (IM)
              pattern: /^([0-9]{2,15})$/
            indicador_inscricao_estadual:
              type: enum[integer]
              required: true
              description: costumer's state register type
              enum:
                - 1 # contribuinte
                - 2 # isento
                - 9 # nao contribuinte
            email:
              <<: *t_email
              required: false
              description: costumer's email
            regime_tributario_diferenciado:
              type: enum[string]
              required: false
              description: costumer's differentiated tax regime
              enum:
                - LFEM
                - LFDES
                - ISENLF
            endereco:
              <<: *t_endereco
              required: false
              description: costumer's address
        dados_gerais:
          type: object
          required: false
          description: general data
          fields:
            serie:
              type: number
              required: true
              description: serie number
            chave_de_acesso:
              type: string
              required: false
              description: access key number
              pattern: /^([0-9]{2,44})$/
            nfe_numero:
              type: string
              required: false
              description: fiscal document number
              pattern: /^([0-9]{1,9})$/
            uf:
              type: string
              required: true
              pattern: /^([0-9]{1,2})$/
            codigo_mun_ocorrencia:
              type: string
              required: true
              description: code of the municipality of occurrence of the generating Event
              pattern: /^([0-9]{1,7})$/
            data_saida_entrada:
              type: date
              required: false
              description: date and time of exit or entry of product (aaaa-mm-ddThh:mm:ss-03:00)
            tipo_operacao:
              type: enum[integer]
              required: true
              default: 1
              description: operation type
              enum:
                - 0 # entrada (incoming / purchase)
                - 1 # saida   (outgoing / sale)
            destino_operacao:
              type: enum[integer]
              required: true
              description: destination of operation
              enum:
                - 1 # interno       (internal)
                - 2 # interestadual (interstate)
                - 3 # externo       (international)
            natureza_operacao:
              type: string
              required: true
              description: operation type
              examples:
                - venda
                - compra
                - transferencia
                - devolucao
                - importacao
                - remessa (para fins de demonstracao)
            codigo_natureza_operacao:
              type: string
              required: true
              description: operation code
              item_pattern: /^[0-9]{3}$/
            indicador_consumidor_final:
              type: enum[integer]
              required: true
              description: Indica operação com consumidor final
              enum:
                - 0 # Não
                - 1 # Sim
            indicador_presenca:
              type: enum[integer]
              required: true
              description: costumer presence in the trading house
              enum:
                - 0 # nao aplicavel      (not relevant)
                - 1 # presencial         (present)
                - 2 # internet
                - 3 # telemarketing
                - 4 # domicilio          (home delivery)
                - 5 # presencial externo (outside the trading house)
                - 9 # outros             (other)
            finalidade_nfe:
              type: enum[integer]
              required: true
              description: emission purpose
              enum:
                - 1 # normal
                - 2 # complementar
                - 3 # ajuste       (adjustment)
                - 4 # devolução    (refund)
            csc:
              type: string
              required: false
              description: csc identifier
              pattern: /^([0-9]{6})$/
            id_token:
              type: string
              required: false
              description: token
              max_length: 36
            just_contingencia:
              type: string
              required: if is offiline contingencia
              description: justification
              min_length: 15
              max_length: 256
            data_hora_contingencia:
              type: date
              required: if is offiline contingencia
              description: date and time of contigencia (aaaa-mm-ddThh:mm:ss-03:00)
        cobranca:
              type: object
              required: false
              description: general data
              fields:
                fatura:
                  type: object
                  required: false
                  description: general data
                  fields:
                    numero_fatura:
                      type: string
                      required: false
                      description: bill number
                      max_length: 60
                    valor_original:
                      type: number
                      required: false
                      description: original cost
                      examples:
                        - 2.00
                    valor_desconto:
                      type: number
                      required: false
                      description: discount amount
                      examples:
                        - 2.00
                    valor_liquido:
                      type: number
                      required: false
                      description: cost with discount
                      examples:
                        - 2.00
                duplicatas:
              type: array[object]
                description: purchase installments
                min_items: 1
                max_items: 200
                item_fields:
                    numero:
                      type: string
                      required: false
                      description: duplicate number
                      max_length: 60
                    data_vencimento:
                      type: date
                      required: false
                      description: (aaaa-mm-dd)
                    valor:
                      type: number
                      required: true
                      description: duplicate cost
                      examples:
                        - 2.00
        documentos_referenciados:
              type: array[object]
              description: payment types
              min_items: 1
              max_items: 100
              item_fields:
                tipo_documento: "NFe"
                chave_acesso:
                  type: string
                  required: true
                  description: access key
                  pattern: /^[0-9]{44}$/
                  examples:
                    - "43190817625216004809558890000005471353343770"
        forma_de_pagamento:
              type: array[object]
              description: payment types
              min_items: 1
              max_items: 100
              item_fields:
                tipo_de_pagamento:
                  type: enum[string]
                  required: true
                  description: >
                    see https://myfreecomm.github.io/emites-api-docs/#forma_de_pagamento-xml-pag
                  enum:
                    - "01" Money
                    - "02" Check
                    - "03" Credit Card
                    - "04" Debit Card
                    - "05" Store Credit
                    - "10" Food Stamp
                    - "11" Meal Stamp
                    - "12" Gift Card
                    - "13" Gas Stamp
                    - "14" Receivable
                    - "15" Bank Slip
                    - "90" No Payment
                    - "99" Other
                valor_do_pagamento:
                  type: number
                  required: true
                  description: payment amount
                  examples:
                    - 2.00
                    - 3.5
                    - 100
                cartao:
                  type: object
                  required: if tipo_de_pagamento in ("03", "04")
                  fields:
                    tipo_de_integracao:
                      type: enum[integer]
                      required: true
                      description: integrated payment process type
                      enum:
                        - 1 # integrado     (integrated)
                        - 2 # nao integrado (non-integrated)
                    cnpj_credenciadora:
                      <<: *t_cnpj
                      required: false
                      description: card acreditation authority's national registration
                    bandeira_operadora:
                      type: enum[string]
                      required: false
                      description: >
                        see https://myfreecomm.github.io/emites-api-docs/#cartao-xml-card
                      enum:
                        - "01" # VISA
                        - "02" # MASTERCARD
                        - "03" # AMERICAN EXPRESS
                        - "04" # SOROCRED
                        - "05" # DINERS CLUB
                        - "06" # ELO
                        - "07" # HIPERCARD
                        - "08" # AURA
                        - "09" # CABAL
                        - "99" # OUTROS (other)
                    numero_autorizacao_operacao:
                      type: string
                      required: true
                      description: transation authorization ID
                      max_length: 20
                      examples:
                        - "1234567890"
        informacoes_adicionais:
          type: object
          required: false
          description: additional informations (infAdic)
          fields:
            informacoes_contribuinte:
              type: string
              required: false
              description: additional informations for costumer interest
              max_length: 2000
              examples:
                - Empresa optante pelo Simples Nacional
            informacoes_fisco:
              type: string
              required: false
              description: additional informations for FISCO interest
              examples:
                - >
                  Documento Emitido por EPP optante pelo Simples Nacional.
                  Nao gera direito a credito Fiscal de ISS e IPI
        lista_autorizacao:
          type: array[string]
          required: false
          max_items: 10
          description: CPF/CNPJ authorized to get the XML
          item_pattern: /^[0-9]{11,14}$/
        produtos:
          type: array[object]
          required: true
          description: target products
          item_fields:
            codigo_produto:
              type: string
              required: true
              description: product code
              max_length: 60
            codigo_ean:
              type: string
              required: true
              description: product GTIN, EAN or barcode
              pattern: /^(SEM GTIN|[0-9]{8}|[0-9]{12,14})$/
              examples:
                - SEM GTIN
                - "01234567"
                - "012345678905"
                - "7891000315507"
                - "00012345600012"
            descricao:
              type: string
              required: true
              description: product or service description
              max_length: 120
              examples:
                - NOTA FISCAL EMITIDA EM AMBIENTE DE HOMOLOGACAO - SEM VALOR FISCAL
            ncm:
              type: string
              required: true
              description: NCM code (Nomenclatura Comum do Mercosul)
              pattern: /^(00|[0-9]{8})$/
              examples:
                - "00"
                - "22086000"
            cest:
              type: string
              required: false
              description: Código Especificador da Substituição Tributária
              pattern: /^[0-9]{7}$/
              examples:
                - "1300402"
            extipi:
              type: string
              required: false
              description: >
                TIPI exception code
                (Tabela de Incidência do Imposto sobre Produtos Industrializados)
              min_length: 2
              max_length: 3
              examples:
                - "22"
            cfop:
              type: string
              required: false
              description: Código Fiscal de Operações e Prestações
              pattern: /^[0-9]{4}$/
              examples:
                - "5103"
            unidade_comercial:
              type: string
              required: true
              description: product trade unit
              max_length: 6
              examples:
                - UN
            quantidade_comercial:
              type: number
              required: true
              description: product trade amount
              examples:
                - 2.00
                - 3.5
                - 100
            valor_unitario_comercial:
              type: number
              required: true
              description: taxable unit cost
              examples:
                - 2.00
                - 3.5
                - 100
            ean_unidade_trib:
              type: string
              required: false
              description: taxable unit GTIN, EAN or barcode
              pattern: /^(SEM GTIN|[0-9]{8}|[0-9]{12,14})$/
              examples:
                - SEM GTIN
                - "01234567"
                - "012345678905"
                - "7891000315507"
                - "00012345600012"
            unidade_tributaria:
              type: string
              required: true
              description: product taxable unit
              max_length: 6
              examples:
                - UN
            quantidade_tributaria:
              type: number
              required: true
              description: product taxable amount
              examples:
                - 2.00
                - 3.5
                - 100
            valor_unitario_tributario:
              type: number
              required: true
              description: taxable unit cost
              examples:
                - 2.00
                - 3.5
                - 100
            valor_frete:
              type: number
              required: false
              description: freight cost
              examples:
                - 2.00
                - 3.5
                - 100
            valor_seguro:
              type: number
              required: false
              description: insurance cost
              examples:
                - 2.00
                - 3.5
                - 100
            valor_desconto:
              type: number
              required: false
              description: discount amount
              examples:
                - 2.00
                - 3.5
                - 100
            valor_total_produto:
              type: number
              required: true
              description: product total cost
              examples:
                - 2.00
                - 3.5
                - 100
            outras_despesas:
              type: number
              required: false
              description: other expenses
              examples:
                - 2.00
                - 3.5
                - 100
            num_pedido:
              type: string
              required: false
              description: purchase order number
              max_length: 15
              examples:
                - "5100003910"
            num_item_pedido:
              type: integer
              required: false
              description: purchase order item
              examples:
                - 1
                - 10
                - 100
            tributacao:
              type: object
              required: true
              decription: taxes
              fields:
                icms:
                  type: object
                  required: true
                  description: ICMS data
                  fields:
                    codigo_origem_produto:
                      type: enum[integer]
                      description: product source code
                      enum:
                        - 0 # Nacional, exceto as indicadas nos códigos 3, 4, 5 e 8;
                        - 1 # Estrangeira - Importação direta, exceto a indicada no código 6;
                        - 2 # Estrangeira - Adquirida no mercado interno, exceto a indicada no código 7;
                        - 3 # Nacional, mercadoria ou bem com Conteúdo de Importação superior a 40% e inferior ou igual a 70%;
                        - 4 # Nacional, cuja produção tenha sido feita em conformidade com os processos produtivos básicos de que tratam as legislações citadas nos Ajustes;
                        - 5 # Nacional, mercadoria ou bem com Conteúdo de Importação inferior ou igual a 40%;
                        - 6 # Estrangeira - Importação direta, sem similar nacional, constante em lista da CAMEX e gás natural;
                        - 7 # Estrangeira - Adquirida no mercado interno, sem similar nacional, constante lista CAMEX e gás natural.
                        - 8 # Nacional, mercadoria ou bem com Conteúdo de Importação superior a 70%.
          num_controle_fci:
              type: string
              required: false
              description: FCI order number
              max_length: 36
          ind_valor_total:
              type: enum[integer]
              required: true
              description: informs if the value of the products make up the total value of the note
              enum:
                - 1 # value of the item does not make up the total value of the NF-e
                - 2 # value of the item make up the total value of the NF-e
          producao_escala:
              type: enum[string]
              required: false
              enum:
                - "S" # produced in relevant scale
                - "N" # produced in scale NOT relevant
          cnpj_fabricante_mercadoria:
              type:
              <<: *t_cnpj
              required: false
          codigo_beneficio_fiscal:
              type: string
              required: false
              description: code of fiscal benefit used by UF, applied to the item
              max_length: 10
          aplicacao: product application
              type: enum[string]
              required: false
              enum:
                - "I" # industrialization
                - "C" # marketing
                - "U" # usage and consumption
                - "A" # property, plant and equipment
          fabricacao:
              type: enum[integer]
              required: false
              enum:
                - 0 # own
                - 1 # third parties
        retencao_tributos:
          type: object
          description: retention taxes
          required: false
          fields:
            valor_retido_pis:
              type: number
              required: false
              max_length: 13
            valor_retido_cofins:
              type: number
              required: false
              max_length: 13
            valor_retido_csll:
              type: number
              required: false
              max_length: 13
            valor_base_calculo_irrf:
              type: number
              required: false
              max_length: 13
            valor_irrf:
              type: number
              required: false
              max_length: 13
            base_calculo_retencao_previdencia:
              type: number
              required: false
              max_length: 13
            valor_retencao_previdencia:
              type: number
              required: false
              max_length: 13
        transporte:
          type: object
          required: true
          fields:
            codigo_modalidade:
              type: enum[integer]
              required: true
              description: freight responsability
              enum:
                - 0 # emitente                 (seller)
                - 1 # destinatario             (customer)
                - 2 # terceiros                (outsourced)
                - 9 # sem frete                (no freight)
            valor_total_frete:
              type: number
              required: true
              description: freight total value
              max_length: 13
            transportadora:
              type: object
              required: false
              fields:
                razao_social:
                  type: string
                  required: false
                  description: company name
                  min_length: 2
                  max_length: 60
                cpf_cnpj:
                  <<: *t_document_id
                  required: false
                inscricao_estadual:
                  type: string
                  required: false
                  description: shipping company state register (IE)
                  pattern: /^(ISENTO|[0-9]{2,14})$/
                  examples:
                    - ISENTO
                    - "110042490114"
                endereco_completo:
                  type: string
                  required: false
                  description: shipping company address description
                  max_length: 60
                  examples:
                    - Rua do Economista, nº 256
                uf:
                  <<: *t_uf
                  required: false
                municipio:
                  type: string
                  required: false
                  description: shipping company base city name
                  max_length: 60
            retencao_icms:
              type: object
              required: false
              description: withholding ICMS
              fields:
                cfop:
                  type: string
                  required: false
                  description: Código Fiscal de Operações e Prestações
                  pattern: /^[0-9]{4}$/
                  examples:
                    - "5103"
                valor_base_calculo:
                  type: number
                  required: true
                  description: basis of tax calculation
                  max_length: 13
                  examples:
                    - 2.00
                    - 3.5
                    - 100
                aliquota_retencao:
                  type: number
                  required: true
                  description: retained aliquot
                  max_length: 3
                  examples:
                    - 2.00
                    - 3.5
                    - 100
                valor_retido:
                  type: number
                  required: true
                  description: retained amount
                  max_length: 13
                  examples:
                    - 2.00
                    - 3.5
                    - 100
                uf:
                  <<: *t_uf
                codigo_municipio:
                  type: integer
                  required: true
                  description: city registration (IM)
                  examples:
                    - 3304557
            veiculo:
              type: object
              required: false
              description: shipping vehicle
              fields:
                placa:
                  type: string
                  required: true
                  description: vehicle plate
                  pattern: /^([A-Z]{2,3}[0-9]{4}|[A-Z]{3,4}[0-9]{3}|[A-Z0-9]{7}|[A-Z]{3}[0-9][A-Z][0-9]{2})$/
                  examples:
                    - EEE3344
                    - RIO1I23
                uf:
                  <<: *t_uf
                  required: true
                  description: shipping vehicle registration state
                rntc:
                  type: string
                  required: false
                  description: Número do Registro Nacional de Transporte de Carga
                  max_length: 20
                  examples:
                    - 230483JKHE
            volume_transportado:
              type: object
              required: false
              fields:
                quantidade_volumes:
                  type: number
                  required: false
                  max_length: 15
                especie:
                  type: string
                  required: false
                  max_length: 60
                marca:
                  type: string
                  required: false
                  max_length: 60
                numeracao_volumes:
                  type: string
                  required: false
                  max_length: 60
                peso_liquido:
                  type: number
                  required: false
                  pattern: /^[0-9]{1,12}(?:\.[0-9]{1,3})?$/
                peso_bruto:
                  type: number
                  required: false
                  pattern: /^[0-9]{1,12}(?:\.[0-9]{1,3})?$/
            lacres:
              type: array[string]
              required: false
              max_items: 10
              max_length: 60

            retirada:
              type: object
              required: false
              fields:
                cpf_cnpj:
                  <<: *t_document_id
                  required: true
                Nome:
                  type: string
                  required: false
                  max_length: 60
                email:
                  type: string
                  required: false
                  max_length: 60
                IE:
                  type: string
                  required: false
                  description: costumer's state register (IE)
                  pattern: /^(ISENTO|[0-9]{2,14})$/
                  examples:
                    - ISENTO
                    - "16324302"

